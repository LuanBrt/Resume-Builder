
{% load crispy_forms_tags %}

<div class="job-{{ job.id }} card p-3 mb-2">
    
    <form class="form mb-0" hx-target="closest .job-{{ job.id }}" action="." method="POST" hx-post="{{ hx_url }}" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.occupation|as_crispy_field }}
            </div>
            <div class="form-group col-md-6">
                {{ form.company_name|as_crispy_field }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.entry_date|as_crispy_field }}
            </div>
            <div class="form-group col-md-6">
                {{ form.leave_date|as_crispy_field }}
            </div>
        </div>
        <div class="form-row d-flex">
            {{ form.description|as_crispy_field }}
        </div>

        <button class="btn btn-primary"  type="submit">Save</button>
    </form>
</div>
