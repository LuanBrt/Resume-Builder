{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 card p-3 mt-5 ">

    <h1>Resume Builder</h1>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <form class="" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        <div class="text-center">
            <p>Not a member? <a href="{% url 'accounts:register' %}">Register</a></p>
        </div>
    </form> 
</div>
{% endblock content %}
